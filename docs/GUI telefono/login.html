<!DOCTYPE html>

<html>

<head>
    <title>Dino Run and Jump</title>
    <meta cahrset="UTF-8">
    <meta name="description" content="file base">
    <meta name="keywords" contenent="Dino,ChromeDino, Dino Run and Jump">
    <meta name="author" content="Nadia Fasani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <script src="login.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-9 pt-5 text-center">
                <p class="text-center fs-1 fw-bold pb-5">Chrome Dino Run & Jump</p>
                <button type="button" class="btn btn-outline-primary w-100 p-2 mb-4" onclick="generateSession()" ><span class="iconify" data-icon="bx:bx-plus" data-width="50" data-height="50"></span>Crea partita</button>
                <button type="button" class="btn btn-outline-primary w-100 p-2 mb-4"><span class="iconify" data-icon="bx:bx-link" data-width="50" data-height="50"></span>Connessione alla partita</button>
                <button type="button " class="btn btn-outline-primary w-100 p-2 mb-4"><span class="iconify" data-icon="bx:bx-ghost" data-width="50 " data-height="50"></span>Guarda partita</button>

                <button type="button" class="btn btn-outline-primary p-2 mb-4 border-0 d-none" id="btn_account" onclick="openUserInformation()"><span class="iconify" data-icon="bx:bx-user-circle" data-width="50" data-height="50"></span></button><br>
                <button type="button" class="btn btn-primary p-2 mb-4 d-none" id="btn_logout"><span class="iconify" data-icon="bx:bx-log-out"></span>Logout</button>
                <button type="button" class="btn btn-primary" id="btn_login" data-bs-toggle="modal" data-bs-target="#logInModal"><span class="iconify" data-icon="bx:bx-log-in" ></span>Login</button>
                <div id="div_signin">
                    <p class="pt-2 text-primary fw-bold">or</p>
                    <a class="link-primary" data-bs-toggle="modal" data-bs-target="#signInModal"></span>Sign in</a>
                    <p class="pt-2 text-danger" id="singIn_error"></p>
                </div>
            </div>
            <div class="col ">
            </div>
        </div>
    </div>

    <!-- Modal Login-->
    <div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-floating pb-3">
                        <input type="email " class="form-control" id="nickname_logIn" placeholder="nickname">
                        <label for="email "><Nav>Nickname</Nav></label>
                    </div>
                    <div class="form-floating pb-5">
                        <input type="password" class="form-control" id="password_logIn" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <button class="btn btn-outline-primary" data-bs-dismiss="modal" onclick="loginUser()">Sign in</button><br>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sign in-->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-floating pb-3">
                        <input type="email " class="form-control" id="nickname_signIn" placeholder="nickname">
                        <label for="email "><Nav>Nickname</Nav></label>
                    </div>
                    <div class="form-floating pb-5">
                        <input type="password" class="form-control" id="password_signIn" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <button class="btn btn-outline-primary" data-bs-dismiss="modal" onclick="registerNewUser()">Sign in</button><br>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
